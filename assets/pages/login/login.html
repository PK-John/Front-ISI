<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/pages/login/login.css">
    <title>ISI</title>

</head>
<body>
    <section>
        <div class="login-image">
            <a href="/assets/pages/login/login.html">
                <img src="/assets/img/Logo-upe-site.png" alt="">
            </a>
        </div>
    </section>

    <div class="login-control">
        <section class="login">
            <div class="login-presentation">
                <h2>Bem Vindo!</h2>
                <form class="login-form">
                   <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                   <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </form>
                <button class="learn-more" type="submit">
                    <span class="circle" aria-hidden="true">
                      <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">Entrar</span>
                  </button>
            </div>
        </section>
    </div>

    <footer class="powered">
        <a href="https://www.upe.br/" target="_blank">
            <p>
                Powered by
            </p>
            <div class="powered-img">
                <img src="/assets/img/Logo-upe-site.png" alt="">
            </div>  
        </a>
    </footer>
    
</body>
</html>
